<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Setting responsive background behind an element of design</title>
	<style>
		#banner {
			padding-top:31%;
			background-image:url(images/landscape.jpg);
			background-size:cover;
			background-position:center center;
			position: relative;
		
		}

		#banner h1 {
			position:absolute;
			top:5%; left:1%;
			color:rgb(243, 51, 51);
			font-family:"Trebuchet MS", sans-serif;
			font-size:5vw;
			 
		}
		

	
	</style>
</head>

<body>
	<div id="banner"><h1>Ecology for Generations to come!</h1></div>
</body>
</html>
